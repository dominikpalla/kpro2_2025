<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Lecturer</title>
</head>
<body>
<h1 th:text="${'Are you sure you want to delete lecturer: ' + lecturer.name + '?'}"></h1>

<form method="post" th:action="@{'/lecturers/' + ${id} + '/delete'}">
    <input type="submit" value="Yes, delete!">
    <a th:href="@{'/lecturers/' + ${lecturer.id}}">No</a>
</form>

</body>
</html>
